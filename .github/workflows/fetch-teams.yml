name: Fetch Teams (Sheet)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # toutes les 6 heures (tu peux changer)
  push:
    paths:
      - "scripts/fetch-teams.mjs"
      - ".github/workflows/fetch-teams.yml"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch Teams from Google Sheets (CSV)
        run: node scripts/fetch-teams.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/teams.json
          git commit -m "Update teams.json (Sheet)" || echo "No changes"
          git push
