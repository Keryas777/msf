name: Fetch Joueurs (Sheet)

on:
  workflow_dispatch:

  # Toutes les 3 heures (Ã  xx:15)
  schedule:
    - cron: "15 */3 * * *"

permissions:
  contents: write

concurrency:
  group: fetch-joueurs
  cancel-in-progress: true

jobs:
  fetch-joueurs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run fetch joueurs
        run: node scripts/fetch-joueurs.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data/joueurs.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update joueurs.json (auto 3h)"
          git push