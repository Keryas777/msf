name: Fetch Teams (Sheet)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  fetch-teams:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run fetch teams
        run: node scripts/fetch-teams.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data/teams.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Update teams.json (Sheet)"
            git push
          fi