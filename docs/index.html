<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MSF – Teams Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">MSF – Teams Dashboard</div>
      <div class="sub">Sheets (multi-onglets) + portraits officiels</div>
    </div>

    <div class="controls">
      <label class="control">
        <span>Équipe</span>
        <select id="teamSelect"></select>
      </label>

      <label class="control">
        <span>Filtre joueur</span>
        <input id="playerFilter" placeholder="ex: Jérôme, Keryas…" />
      </label>

      <button id="refreshBtn" class="btn">Rafraîchir</button>
    </div>
  </header>

  <main class="container">
    <section class="teamHeader">
      <div class="teamName" id="teamName">—</div>
      <div class="teamGrid" id="teamGrid"></div>
    </section>

    <section class="results">
      <div class="resultsHeader">
        <div class="h">Classement joueurs (3 alliances)</div>
        <div class="hint">Trié par puissance totale de l’équipe sélectionnée.</div>
      </div>
      <div id="resultsList" class="resultsList"></div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
