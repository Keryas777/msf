<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSF – Teams Dashboard</title>

  <!-- CSS avec anti-cache automatique -->
  <script>
    const link = document.createElement("link");
    link.rel = "stylesheet";
    link.href = "./style.css?v=" + Date.now();
    document.head.appendChild(link);
  </script>
</head>

<body>

  <header class="topbar">
    <div class="brand">
      <div class="title">MSF – Teams Dashboard</div>
      <div class="sub">Sheets (multi-onglets) + portraits officiels</div>
    </div>

    <div class="controls">
      <div class="control">
        <label>Équipe</label>
        <select id="teamSelect"></select>
      </div>

      <div class="control">
        <label>Filtre joueur</label>
        <input id="playerFilter" placeholder="ex: Jérôme, Keryas…" />
      </div>

      <button class="btn" id="refreshBtn">Rafraîchir</button>
    </div>
  </header>

  <main class="container">

    <!-- Header équipe -->
    <section class="teamHeader">
      <div id="teamName" class="teamName">—</div>
      <div id="teamGrid" class="teamGrid"></div>
    </section>

    <!-- Classement -->
    <section class="results">
      <div class="resultsHeader">
        <div class="h">Classement joueurs (3 alliances)</div>
        <div class="hint">Trié par puissance totale de l’équipe sélectionnée.</div>
      </div>

      <div id="resultsList" class="resultsList"></div>
    </section>

  </main>

  <!-- JS principal -->
  <script type="module" src="./app.js"></script>

</body>
</html>
