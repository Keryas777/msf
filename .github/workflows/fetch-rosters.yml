name: Fetch Rosters (Sheet)

on:
  workflow_dispatch:

  # Toutes les 3 heures (Ã  xx:15)
  schedule:
    - cron: "15 */3 * * *"

  push:
    paths:
      - "scripts/fetch-rosters.mjs"
      - ".github/workflows/fetch-rosters.yml"

permissions:
  contents: write

concurrency:
  group: fetch-rosters
  cancel-in-progress: true

jobs:
  fetch_rosters:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch rosters JSON
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_NAME: Rosters
        run: |
          node scripts/fetch-rosters.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data/rosters.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update rosters.json (auto 3h)"
          git push