name: Fetch Teams (Sheet)

on:
  workflow_dispatch:

  # Toutes les 3 heures (Ã  xx:00)
  schedule:
    - cron: "0 */3 * * *"

  push:
    paths:
      - "scripts/fetch-teams.mjs"
      - ".github/workflows/fetch-teams.yml"

permissions:
  contents: write

concurrency:
  group: fetch-teams
  cancel-in-progress: true

jobs:
  fetch-teams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run fetch teams
        run: node scripts/fetch-teams.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data/teams.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update teams.json (auto 3h)"
          git push