<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSF – Teams Dashboard</title>

  <!-- CSS avec anti-cache automatique -->
  <script>
    const link = document.createElement("link");
    link.rel = "stylesheet";
    link.href = "./style.css?v=" + Date.now();
    document.head.appendChild(link);
  </script>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">
  Classement Inter-Alliances<br>
  <span class="title-sub">Équipes MSF</span>
</div>
<div class="sub">
  Comparaison des performances d’une même équipe au sein du groupement
</div>
    </div>

    <div class="controls">
      <div class="control">
        <label>Équipe</label>
        <select id="teamSelect"></select>
      </div>

      <button class="btn" id="refreshBtn">Rafraîchir</button>
    </div>
  </header>

  <main class="container">
    <!-- Header équipe -->
    <section class="teamHeader">
      <div id="teamName" class="teamName">—</div>
      <div id="teamGrid" class="teamGrid"></div>
    </section>

    <!-- Zone résultats (on garde le bloc, mais il pourra servir ensuite) -->
    <section class="results">
      <div class="resultsHeader">
        <div class="h">Classement joueurs</div>
        <div class="hint">À venir (onglet dédié plus tard).</div>
      </div>

      <div id="resultsList" class="resultsList"></div>
    </section>
  </main>

  <script type="module">
  const s = document.createElement("script");
  s.type = "module";
  s.src = "./app.js?v=" + Date.now();
  document.body.appendChild(s);
</script>
</body>
</html>
