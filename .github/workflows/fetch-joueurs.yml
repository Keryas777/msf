name: Fetch Joueurs (Sheet)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *"

permissions:
  contents: write

jobs:
  fetch-joueurs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run fetch joueurs
        run: node scripts/fetch-joueurs.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data/joueurs.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Update joueurs.json (Sheet)"
            git push
          fi
